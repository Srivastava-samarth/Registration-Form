<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1 class="form-title">Robotics Club <span>Registration</span></h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="firstName">First Name :</label>
              <input type="text"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter First Name"/>
            </div>
            <div class="user-input-box">
              <label for="lastName">Last Name :</label>
              <input type="text"
                      id="lastName"
                      name="lastName"
                      placeholder="Enter Last Name"/>
            </div>
            <div class="user-input-box">
              <label for="email">Email :</label>
              <input type="email"
                      id="email"
                      name="email"
                      placeholder="Enter Email"/>
            </div>
            <div class="user-input-box">
              <label for="phoneNumber">Phone Number :</label>
              <input type="text"
                      id="phoneNumber"
                      name="phoneNumber"
                      placeholder="Enter Phone Number"/>
            </div>
            <div class="user-input-box">
              <label>Branch :</label>
              <select name="branch" id="branch" aria-placeholder="Select your branch" required>
                <option value="CSE">CSE</option>
                <option value="CSE AIML">CSE AIML</option>
                <option value="CSE DS">CSE DS</option>
                <option value="CSE HINDI">CSE HINDI</option>
                <option value="AIML">AIML</option>
                <option value="CSIT">CSIT</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EN">EN</option>
                <option value="CIVIL">CIVIL</option>
                <option value="ME">ME</option>
                <option value="OTHER">OTHER</option>
             </select>
            </div>
            <div class="user-input-box">
              <label>Section :</label>
              <select name="section" id="section" required aria-placeholder="section">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
              </select>
            </div>
          
          <div class="user-input-box">
            <label>Student No</label>
                   <br>
                   <input type="number" name="studentNo" id="studentNo" 
                   placeholder="Enter your student number" required>
          </div>
          <div class="user-input-box">
            <label>Roll Number</label>
                   <br>
                   <input type="number" name="RollNo" id="RollNo" 
                   placeholder="Enter your Roll number" required>
          </div>
          <div class="user-input-box">
            <label>Domain Preference :</label>
                   <select name="domain" id="domain">
                      <option value="Fabrication">Fabrication</option>
                      <option value="Electronics">Electronics</option>
                      <option value="Programming">Programming</option>
                      <option value="AIML">AI&ML</option>
                   </select>
          </div>
          <div class="user-input-box">
            <label>Stay :</label>
                   <select name="stay" id="stay">
                      <option value="hostel">Hosteller</option>
                      <option value="day-scholar">Day-Scholar</option>
                   </select>
          </div>
          <div class="user-input-box">
            <label for="project">Any Project Done :</label>
            <input type="text"
                    id="project"
                    name="project"
                    placeholder="If Yes, Write the name else write No"/>
          </div>
          <div class="user-input-box">
            <label for="society">Are you part of other society? :</label>
            <input type="text"
                    id="society"
                    name="society"
                    placeholder="If Yes,Kindly mention else write NO"/>
          </div>
        </div>
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
              <input type="radio" name="gender" id="male">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female">
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other">
              <label for="other">Other</label>
            </div>
            
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
